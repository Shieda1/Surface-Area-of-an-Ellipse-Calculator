<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surface Area of an Ellipse Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="surfaceAreaofEllipseRadio" name="variables" checked>
  <label for="surfaceAreaofEllipseRadio">Surface Area of Ellipse</label>

  <input type="radio" id="radiusofMajorAxisRadio" name="variables">
  <label for="radiusofMajorAxisRadio">Radius of Major Axis</label>

  <input type="radio" id="radiusofMinorAxisRadio" name="variables">
  <label for="radiusofMinorAxisRadio">Radius of Minor Axis</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(a) Radius of Major Axis</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(b) Radius of Minor Axis</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
